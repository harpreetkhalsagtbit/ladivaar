<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">
		<style type="text/css">
			.reveal p {
				font-size: 25px;
				margin: 5px;
				color: #351907
			}
	
			.highlight {
				background: #1D74FF;
			}

			span {
				border-radius: 10px;
			}
		</style>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			<section id="home" data-background='#d9a725'>
				<h3> ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ</h3>
				<p><strong>(ਲੜੀਵਾਰ)</strong></p>
				<p><strong>(ਅੰਗ&nbsp{{angRangePunjabi}})</strong></p>
				<h3> Shri Guru Granth Sahib Jee</h3>
				<p><strong>(Ladivaar)</strong></p>
				<p><strong>(Ang&nbsp{{angRangeEnglish}})</strong></p>
				</br>
				</br>
				</br>
				<p style="float:right">(Ladivaar.com)</p>
			</section>
			{{sggs_content}}
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>
		<script type="text/javascript" src="../jquery-1.11.2.min.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber:true,
				transition: 'slide' // none/fade/slide/convex/concave/zoom
			});
		    $(document).ready(function() {

				Reveal.addEventListener( 'slidechanged', function( event ) {
				    if(Reveal.isLastSlide()) {
				    	console.log("Load next")
				    }
				} );

		    	$('h3').each(function() {
	    	    	var wordArray = $(this).html().match(/(.+?)(?:(\s|$))/g);
	    	    	var currentHTML = '';
	    	    	if(wordArray != null) {
		    	    	for(var i=0;i<wordArray.length;i++) {
		    	    	    currentHTML += "<span>" + wordArray[i].trim() + "</span>";
		    	    	}
	    	    	}
	    	    	$(this).html(currentHTML)
		    	});
		    	$('p').each(function() {
	    	    	var wordArray = $(this).html().match(/(.+?)(?:(\s|$))/g);
	    	    	var currentHTML = '';
	    	    	if(wordArray != null) {
		    	    	for(var i=0;i<wordArray.length;i++) {
		    	    	    currentHTML += "<span>" + wordArray[i].trim() + "</span>";
		    	    	}
	    	    	}
	    	    	$(this).html(currentHTML)
		    	});

	    		$('h3 span').mouseover(function() {
	    			$(this).addClass('highlight')
	    		});
	    		$('h3 span').mouseout(function() {
	    			$(this).removeClass('highlight')
	    		});
	    		$('p span').mouseover(function() {
	    			$(this).addClass('highlight')
	    		});
	    		$('p span').mouseout(function() {
	    			$(this).removeClass('highlight')
	    		});

		    })

		</script>

	</body>
</html>
